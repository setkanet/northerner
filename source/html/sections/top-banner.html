<section class="top-banner">
  <div class="container top-banner__wrapper">
    <picture class="top-banner__picture">
      <!-- webp -->
      <source type="image/webp" media="(min-width: 1440px)" srcset="./img/banner-desktop.webp, ./img/banner-desktop@2x.webp 2x">
      <source type="image/webp" srcset="./img/banner-tablet.webp, ./img/banner-tablet@2x.webp 2x">
      <!-- jpg,png,svg-->
      <source media="(min-width: 1440px)" srcset="./img/banner-desktop.png, ./img/banner-desktop@2x.png 2x">
      <img src="./img/banner-tablet.png" srcset="./img/banner-tablet@2x.png 2x" alt="">
    </picture>
    <span class="top-banner__slogan">Доставка бесплатно от 1000 ₽</span>
  </div>


</section>
